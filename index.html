<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darwin Quote Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #3FC4CA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #000;
    }

    .quote-box {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      color: #111;
      position: relative;
    }

    .quote-box button {
      background-color: #C2A173;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .quote-box button:hover {
      background-color: #7B4F2A;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #000;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 300px;
      text-align: center;
    }

    .popup button {
      background-color: #C2A173;
      color: #fff;
      margin-top: 10px;
    }

    .popup button:hover {
      background-color: #7B4F2A;
    }

    .stats {
      color: #111;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 10px;
    }

    .bottom-buttons {
      margin-top: 10px;
    }

    .bottom-buttons button {
      background-color: #C2A173;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .bottom-buttons button:hover {
      background-color: #7B4F2A;
    }
  </style>
</head>
<body>

  <div class="quote-box" id="quoteBox">
    <p id="quoteText">Click “New Quote” to get started!</p>
    <p id="rarityText"></p>
    <button onclick="newQuote()">New Quote</button>
  </div>

  <div class="bottom-buttons">
    <button onclick="viewStats()">View Stats</button>
    <button onclick="openPopup()">Share via Email</button>
    <button onclick="resetStats()">Reset Stats</button>
  </div>

  <div id="statsBox" class="stats" style="display:none;"></div>

  <div id="popup" class="popup">
    <p>Enter email to share this quote:</p>
    <input type="email" id="emailInput" placeholder="friend@example.com.au" style="padding:5px; width:90%; border-radius:5px; border:none;"><br><br>
    <button onclick="shareEmail()">Send</button>
    <button onclick="closePopup()">Close</button>
  </div>

  <footer>
    Version 26.1.0 • <a href="https://henry-598.github.io/darwin-quotes/terms-conditions.html" target="_blank">Terms & Conditions</a>
  </footer>

  <script>
    const quotes = [...]; // unchanged — omitted here to save space

    const rarityCounters = JSON.parse(localStorage.getItem("rarityCounters")) || {
      "Common": 0,
      "Rare": 0,
      "Mythic": 0,
      "Legendary": 0,
      "Darwin Approved": 0
    };

    function newQuote() {
      const weightedRarities = [
        ...Array(75).fill("Common"),
        ...Array(18).fill("Rare"),
        ...Array(5).fill("Mythic"),
        ...Array(1).fill("Legendary"),
        ...Array(1).fill("Darwin Approved")
      ];

      const chosenRarity = weightedRarities[Math.floor(Math.random() * weightedRarities.length)];
      const filteredQuotes = quotes.filter(q => q.rarity === chosenRarity);
      const randomQuote = filteredQuotes[Math.floor(Math.random() * filteredQuotes.length)];

      document.getElementById("quoteText").textContent = `“${randomQuote.text}” - Darwin`;
      document.getElementById("rarityText").textContent = `[${randomQuote.rarity}]`;
      rarityCounters[randomQuote.rarity]++;
      localStorage.setItem("rarityCounters", JSON.stringify(rarityCounters));

      const quoteBox = document.getElementById("quoteBox");
      switch(randomQuote.rarity) {
        case "Common": quoteBox.style.backgroundColor = "#fff"; quoteBox.style.color = "#111"; break;
        case "Rare": quoteBox.style.backgroundColor = "#FFEB3B"; quoteBox.style.color = "#111"; break;
        case "Mythic": quoteBox.style.backgroundColor = "#4CAF50"; quoteBox.style.color = "#fff"; break;
        case "Legendary": quoteBox.style.backgroundColor = "#2196F3"; quoteBox.style.color = "#fff"; break;
        case "Darwin Approved": quoteBox.style.backgroundColor = "#F44336"; quoteBox.style.color = "#fff"; break;
      }
    }

    function viewStats() {
      const stats = document.getElementById("statsBox");
      stats.style.display = "block";
      stats.innerHTML = `
        <strong>Rarity Stats:</strong><br>
        Common: ${rarityCounters["Common"]}<br>
        Rare: ${rarityCounters["Rare"]}<br>
        Mythic: ${rarityCounters["Mythic"]}<br>
        Legendary: ${rarityCounters["Legendary"]}<br>
        Darwin Approved: ${rarityCounters["Darwin Approved"]}
      `;
    }

    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function shareEmail() {
      const email = document.getElementById("emailInput").value;
      const quote = document.getElementById("quoteText").textContent;
      const rarity = document.getElementById("rarityText").textContent;
      if (!email) {
        alert("Please enter an email address!");
        return;
      }
      const subject = encodeURIComponent("Darwin Quote for You");
      const body = encodeURIComponent(`${quote}\nRarity: ${rarity}\n\nSent from the Darwin Quotes site.`);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
      closePopup();
    }

    function resetStats() {
      if (confirm("Are you sure you want to reset all stats?")) {
        localStorage.removeItem("rarityCounters");
        for (let key in rarityCounters) rarityCounters[key] = 0;
        document.getElementById("statsBox").style.display = "none";
      }
    }
  </script>
</body>
</html>
