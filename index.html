<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Removed</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .message {
            background: #fff;
            padding: 40px 60px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            text-align: center;
        }
        .message h1 {
            font-size: 2rem;
            color: #c0392b;
            margin: 0;
        }
        .message p {
            color: #555;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Page Removed</h1>
        <p>The page you are looking for has been removed.</p>
    </div>
</body>
</html>
