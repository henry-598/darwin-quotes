const rarityWeights = { "common": 50, "rare": 25, "mythic": 15, "legendary": 7, "darwin-approved": 3 };
const bgColors = { "common": "#3FC4CA", "rare": "#FFD700", "mythic": "#7FFF00", "legendary": "#1E90FF", "darwin-approved": "#FF6347" };

const quoteBox = document.getElementById("quote");
let forcedCommonCounter = 0;

function weightedRandomQuote() {
  let filteredQuotes = quotes;
  if (forcedCommonCounter > 0) {
    filteredQuotes = quotes.filter(q => q.rarity === "common");
    forcedCommonCounter--;
  }
  const totalWeight = filteredQuotes.reduce((sum, q) => sum + (rarityWeights[q.rarity] || 0), 0);
  let random = Math.random() * totalWeight;
  for (let q of filteredQuotes) {
    random -= rarityWeights[q.rarity] || 0;
    if (random <= 0) return q;
  }
  return filteredQuotes[filteredQuotes.length - 1];
}

function showRandomQuote() {
  let random = weightedRandomQuote();
  if (["rare","mythic","legendary","darwin-approved"].includes(random.rarity)) {
    forcedCommonCounter = 1;
  }

  quoteBox.classList.remove("fade-in");
  quoteBox.classList.add("fade-out");

  setTimeout(() => {
    quoteBox.querySelector('#quote-text').textContent = `“${random.text}” - Darwin`;
    const raritySpan = quoteBox.querySelector('#rarity');
    raritySpan.textContent = `Rarity: ${random.rarity.replace(/-/g,' ').toUpperCase()}`;

    document.body.style.backgroundColor = bgColors[random.rarity];
    quoteBox.classList.remove("fade-out");
    quoteBox.classList.add("fade-in");
  }, 300);
