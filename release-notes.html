<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darwin Quote Beta</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #3FC4CA;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background-color: #f9faf9;
    border-radius: 20px;
    padding: 50px 30px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 1s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #1c1b1a;
  }

  .countdown {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 25px;
    color: #3c3b3a;
  }

  a.button {
    display: inline-block;
    text-decoration: none;
    color: #f9faf9;
    background-color: #d7c67d;
    padding: 14px 28px;
    border-radius: 12px;
    font-size: 1rem;
    margin: 10px 5px 0 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  a.button:hover {
    background-color: #8b5737;
    transform: scale(1.05);
  }

  .version {
    position: fixed;
    bottom: 10px;
    left: 10px;
    font-size: 14px;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>No Live Beta Version</h1>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <a class="button" href="https://henry-598.github.io/darwin-quotes" target="_blank">See the Darwin Quote Generator</a>
  </div>
  <div class="version">Version 26.0</div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const now = new Date();
    const launchTime = new Date();
    launchTime.setHours(12, 1, 0, 0); // 12:01 PM today

    if (now > launchTime) {
      countdownEl.textContent = "ðŸš€ DarwinOS 26 has launched!";
    } else {
      const updateCountdown = () => {
        const now = new Date();
        const diff = launchTime - now;

        if (diff <= 0) {
          countdownEl.textContent = "ðŸš€ DarwinOS 26 has launched!";
          clearInterval(interval);
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdownEl.textContent = `Launch in ${hours}h ${minutes}m ${seconds}s`;
      };

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
